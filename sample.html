<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다모애</title>
    <!-- 구글폰트 삽입 코드-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 구글 폰트 아이콘 삽입 코드 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>form 태그 연습(p.134)</h1>
    <form name="sample_order">        
        <div class="user_inputs">
            <div class="name_field">
                <label for="user_name">이름</label>
                <input type="text" id="user_name" name="user_name">
            </div>
            <div class="email_field">
                <label for="user_email">이메일</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div class="sns_field">
                <label for="user_sns">SNS주소</label>
                <input type="url" id="user_sns" name="user_sns">
            </div>
            <div class="addr_field">
                <label for="user_addr">주소</label>
                <input type="text" id="user_addr" name="user_addr">
            </div>
        </div>
    </form>
</body>
</html>
