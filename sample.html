<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다모애</title>
    <!-- 구글폰트 삽입 코드-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 구글 폰트 아이콘 삽입 코드 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="d-none">다모애 테라피 샴푸</h1>
    <header>
        <h2 class="d-none">브랜드 로고와 내비게이션 시스템</h2>
        <div class="header-wrap">
            <div class="h-w">
                <div class="header-logo">
                    <a href="#">
                        <img src="images/logo.png" alt="(주)다모애">
                    </a>
                </div>
                <nav class="header-nav">
                    <h3 class="d-none">내비게이션</h3>
                    <ul>
                        <li><a href="#">다모애</a></li>
                        <li><a href="#">제품소개</a></li>
                        <li><a href="#">샘플신청</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </nav>
                <!-- .links>ul>li*3>a[href=#]>img[src=images/top_icon$.png] -->
                <div class="links">
                    <ul>
                        <li><a href="#"><img src="images/top_icon1.png" alt="홈"></a></li>
                        <li><a href="#"><img src="images/top_icon2.png" alt="메일"></a></li>
                        <li><a href="#"><img src="images/top_icon3.png" alt="검색"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.header-wrap -->
    </header>
    <div class="hero">
        <div class="hero-wrap">
            <div id="new">
                <img src="images/visual_img.png" alt="테라피 골드 샴푸">
            </div>
        </div>
    </div>
    <!-- /.hero -->
    <form name="sample_order">        
        <div class="user_inputs">
            <div class="name_field">
                <label for="user_name">이름</label>
                <input type="text" id="user_name" name="user_name">
            </div>
            <div class="email_field">
                <label for="user_email">이메일</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div class="sns_field">
                <label for="user_sns">SNS주소</label>
                <input type="url" id="user_sns" name="user_sns">
            </div>
            <div class="addr_field">
                <label for="user_addr">주소</label>
                <input type="text" id="user_addr" name="user_addr">
            </div>
        </div>
    </form>
    <footer>
        <h2 class="d-none">다모애 웹사이트 저작권 및 연락처 , 주소 정보</h2>
        <div class="footer-wrap">
            <div class="etc">
                <ul>
                    <li><a href="#">개인정보취급방침</a></li>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">오시는 길</a></li>
                </ul>
            </div>
            <address>
                <p>상호 : 다모애</p>
                <p>주소 : 광주광역시 서구 경열로 3, 다모애 테라피 연구소</p>
                <p>대표전화 : 062-333-4444</p>
                <p>개인정보취급관리자 : 홍길동</p>
                <p>이메일 : cs-center@damoe.com</p>                
                <p class="copyright">&copy; damoe. all rights reserved.</p>
            </address>
            <div class="footer-logo">
                <a href="#">
                    <img src="images/footer_logo.png" alt="다모애">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
